{% extends 'layout.html'%} {%block head%}
<title>Search</title>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/index.css') }}"
/>
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/search.css') }}"
/>
{% endblock head %} {%block body%}
<div class="container">
  <div class="searchBar searchBarPage">
    <input
      type="text"
      id="searchBarInput"
      class="input"
      autocomplete="off"
      placeholder="search"
    /><button onclick="searchBar()" class="btn">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
        />
      </svg>
    </button>
  </div>
</div>
<script src="{{ url_for('static', filename='js/searchBar.js') }}"></script>
{% endblock body %}
