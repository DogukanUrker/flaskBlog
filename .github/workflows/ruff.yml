name: ðŸ Code Quality (Ruff)

on:
  push:
    branches: [main]
    paths:
      - "**.py"
      - "app/pyproject.toml"
      - ".github/workflows/ruff.yml"
  pull_request:
    branches: [main]
    paths:
      - "**.py"
      - "app/pyproject.toml"
      - ".github/workflows/ruff.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ruff-check:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ðŸ’¾ Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements*.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: ðŸ“¦ Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: âœ¨ Check code formatting
        run: |
          ruff format --check --diff .

      - name: ðŸ” Lint code
        run: |
          ruff check --output-format=github .

      - name: ðŸ“Š Generate Ruff report
        if: failure()
        run: |
          echo "## ðŸ Ruff Issues Found" >> $GITHUB_STEP_SUMMARY
          echo "The following issues were found by Ruff:" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          ruff check --output-format=text . >> $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY
